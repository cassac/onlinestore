{% extends 'base.html' %}

{% block content %}
<h1>{{ product.title }}</h1>
<p>{{ product.description }}</p>


<form method="POST" action='{% url "my_cart" %}'>
	{% csrf_token %}
	<input type="hidden" name="add" value={{ product.slug }} />
	<button type="submit" class="btn btn-success">Add To Cart</button>
</form>
{% endblock %}
