{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% bootstrap_css %}
	{% block title %}{% endblock %}
</head>
<body>
{% include "navbar.html" %}
<div class="container">
{% block content %}
<p class="text-primary">Hello from content block in base.html template</p>
{% endblock %}
</div>

{% block scripts %}
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	{% bootstrap_javascript %}
{% endblock %}
</body>
</html>
