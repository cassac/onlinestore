{% extends "base.html" %}

{% block title %}
Account Info - {{ block.super }}
{% endblock %}

{% block content %}
{% include 'breadcrumbs.html' %}
<div class='col-md-3'>
	<ul class="nav nav-pills nav-stacked">
		<li role="presentation" class="active"><a href="#">账户信息</a></li>	
		{% comment %}
		<li role="presentation"><a href="{% url 'user_billing_address' %}">Billing Address</a></li>
		{% endcomment %}	
		<li role="presentation"><a href="{% url 'user_mailing_address' do_redirect='No' %}">邮件地址</a></li>
	</ul>
</div>
<div class='col-md-9'>
	<h3>更新账户信息</h3>
	<form action="{% url 'user_account_info' %}" method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <input class='btn btn-primary' type="submit" value="提交" />
	</form>
</div>
{% endblock %}
