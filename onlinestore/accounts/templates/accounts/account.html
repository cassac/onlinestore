{% extends "base.html" %}

{% block title %}
Account Info - {{ block.super }}
{% endblock %}

{% block content %}
<div class='col-md-3'>
	<ul class="nav nav-pills nav-stacked">
		<li role="presentation" class="active"><a href="#">Account Info</a></li>	
		<li role="presentation"><a href="{% url 'user_billing_address' %}">Billing Address</a></li>	
		<li role="presentation"><a href="{% url 'user_mailing_address' %}">Mailing Address</a></li>
	</ul>
</div>
<div class='col-md-9'>
	<h3>Account Info</h3>
	<form action="{% url 'user_account_info' %}" method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Submit" />
	</form>
</div>
{% endblock %}
