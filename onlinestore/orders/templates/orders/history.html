{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<h1>My Orders</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Order ID</th>
					<th>Status</th>
					<th>Products</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				{% for order in orders %}
				<tr>
					<td>{{ order.order_id }}</td>
					<td>{{ order.status }}</td>
					<td>
					{% for product in order.cart.products.all %}
						{{ product }}<br>
					{% endfor %}
					</td>
					<td>{{ order.total }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>

{% endblock %}
